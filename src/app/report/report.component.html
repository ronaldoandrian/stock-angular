    <div class="main-panel">
      <div class="content-wrapper">
        
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Inserer un report</h4>
              <form class="form-sample" [formGroup]="reportForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <p style="color: red">{{error}}</p>
                    <p style="color: green">{{succes}}</p>
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Date</label>
                      <div class="col-sm-9">
                        <input type="text" formControlName="date" placeholder="YYYY-MM-DD" required class="form-control" />
                        <div style="color: red" class="error" *ngIf="reportForm.controls['date'].hasError('required') && reportForm.controls['date'].touched">Date requis</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Magasin</label>
                      <div class="col-sm-9">
                        <input type="text" formControlName="magasin" placeholder="Entrer nom magasin" required class="form-control" />
                        <div style="color: red" class="error" *ngIf="reportForm.controls['magasin'].hasError('required') && reportForm.controls['magasin'].touched">Magasin requis</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Produit</label>
                      <div class="col-sm-9">
                        <input type="text" formControlName="produit" placeholder="Entrer nom produit" required class="form-control" />
                        <div style="color: red" class="error" *ngIf="reportForm.controls['produit'].hasError('required') && reportForm.controls['produit'].touched">Produit requis</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Quantite</label>
                      <div class="col-sm-9">
                        <input type="number" formControlName="quantite" placeholder="Entrer quantite" min="0" required class="form-control" />
                        <div style="color: red" class="error" *ngIf="reportForm.controls['quantite'].hasError('required') && reportForm.controls['quantite'].touched">Quantite requis</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-2">
                     <button type="submit" class="btn btn-success mr-2">Inserer</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>
